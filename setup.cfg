[metadata]
name = ropy
version = attr: ropy.__version__
description = "A collection of functions useful for working with robots."
long_description = file: Readme.md
license_file = LICENSE
classifiers = 
    Programming Language :: Python :: 3
    License :: OSI Approved :: Apache Software License
    Framework :: Robot Framework :: Library

[options]
packages = find:
install_requires =
    numpy == 1.19.5
    scipy == 1.6.1

[options.extras_require]
ignition =
    pyzmq == 22.0.3
    betterproto
    psutil
docs = 
    sphinx == 3.5.3
    numpydoc == 1.1.0
    sphinx-autodoc-typehints == 1.11.1
    matplotlib == 3.3.4
    pydata-sphinx-theme == 0.6.3
linting = 
    flake8
    black
testing = 
    pytest
    coverage[toml]

[flake8]
exclude = 
    # auto-generated file for ign-msgs bindings
    ropy/ignition/messages.py
