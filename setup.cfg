[metadata]
name = ropy
version = attr: ropy.__version__
description = "A collection of functions useful for working with robots."
long_description = file: Readme.md
license_file = LICENSE
classifiers = 
    Programming Language :: Python :: 3
    License :: OSI Approved :: Apache Software License
    Framework :: Robot Framework :: Library

[options]
packages = find:
install_requires =
    numpy == 1.20.3
    scipy == 1.6.1

[options.extras_require]
ignition =
    pyzmq == 22.0.3
    betterproto == 1.2.5
    psutil == 5.8.0
docs = 
    sphinx == 3.5.3
    numpydoc == 1.1.0
    sphinx-autodoc-typehints == 1.11.1
    matplotlib == 3.3.4
    pydata-sphinx-theme == 0.6.3
linting = 
    flake8 == 3.9.0
    black == 20.8b1
testing = 
    pytest == 6.2.2
    coverage[toml] == 5.5

[flake8]
exclude = 
    # auto-generated file for ign-msgs bindings
    ropy/ignition/messages.py
